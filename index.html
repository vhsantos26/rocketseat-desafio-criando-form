<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form action="" method="get" id="mentoring-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="column-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" name="lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" name="password" required minlength="6">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" name="mentor-name" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>

          <div class="schedule-time">
            <h2>Primeira Mentoria</h2>

            <div class="column-2">
  
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" name="date" required>
              </div>
  
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="date-begin">Das</label>
                  <input type="time" id="date-begin" name="date-begin" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="date-end">Até</label>
                  <input type="time" id="date-end" name="date-end" required>
                </div>
              </div>
            </div>
          </div>

          <div class="schedule-time">
            <h2>Segunda Mentoria</h2>

            <div class="column-2">
  
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" name="date">
              </div>
  
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="date-begin">Das</label>
                  <input type="time" id="date-begin" name="date-begin">
                </div>
    
                <div class="input-wrapper">
                  <label for="date-end">Até</label>
                  <input type="time" id="date-end" name="date-end">
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <button id="save-button" form="mentoring-form">Salvar</button>
    </footer>

  </div>

</body>

</html>
